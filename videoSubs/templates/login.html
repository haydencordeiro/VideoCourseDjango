{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">

<body>

  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0" style="background: rgb(244,118,105);
  background: radial-gradient(circle, rgba(244,118,105,1) 0%, rgba(240,59,15,1) 47%, rgba(240,22,15,1) 94%);">

    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img
              src="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=968&q=80 alt="
              login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!-- <img src="{% static 'login/images/logo.svg' %}" alt="logo" class="logo"> -->
                <h1><strong>Stamina</strong></h1>
              </div>

              <p class="login-card-description">Sign into your account</p>
              <form action="{% url 'LoginView' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username" class="sr-only">Username</label>
                  <input type="text" name="username" id="user" class="form-control" placeholder="Username">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login"
                  style="background-color: #F85A16;">
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                <p class="login-card-footer-text" style="margin-left:3.5rem;">Don't have an account? <a
                    href="{% url 'RegisterView' %}" class="text-reset">Register here</a>
                </p>
                <nav class="login-card-footer-nav">
                  <!-- <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a> -->
                </nav>
            </div>
          </div>
        </div>
